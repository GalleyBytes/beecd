{{- if .Values.hiveHq.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "beecd.fullname" . }}-hive-hq
  labels:
    {{- include "beecd.hiveHq.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.hiveHq.replicaCount }}
  selector:
    matchLabels:
      {{- include "beecd.hiveHq.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "beecd.hiveHq.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: hive-hq
        image: {{ include "beecd.image" (dict "registry" .Values.image.registry "repository" .Values.hiveHq.image.repository "componentTag" .Values.hiveHq.image.tag "tag" .Values.image.tag "defaultTag" .Chart.AppVersion) }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.hiveHq.env.axumPort }}
          protocol: TCP
        env:
        - name: AXUM_HOST
          value: {{ .Values.hiveHq.env.axumHost | quote }}
        - name: AXUM_PORT
          value: {{ .Values.hiveHq.env.axumPort | quote }}
        - name: DIST
          value: {{ .Values.hiveHq.env.dist | quote }}
        {{- if .Values.hiveHq.env.githubWebhookCallbackUrl }}
        - name: GITHUB_WEBHOOK_CALLBACK_URL
          value: {{ .Values.hiveHq.env.githubWebhookCallbackUrl | quote }}
        {{- end }}
        - name: HIVE_DEFAULT_GRPC_SERVER
          value: {{ include "beecd.hiveHq.defaultGrpcServer" . | quote }}
        - name: AGENT_DEFAULT_IMAGE
          value: {{ include "beecd.hiveHq.defaultAgentImage" . | quote }}
        envFrom:
        - secretRef:
            name: {{ .Values.hiveServer.database.existingSecret | default (printf "%s-hive-db" (include "beecd.fullname" .)) }}
        - secretRef:
            name: {{ .Values.hiveHq.jwt.existingSecret | default (printf "%s-hive-hq" (include "beecd.fullname" .)) }}
        - secretRef:
            name: {{ .Values.hiveServer.storage.existingSecret | default (printf "%s-storage" (include "beecd.fullname" .)) }}
        resources:
          {{- toYaml .Values.hiveHq.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/version
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/version
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "beecd.fullname" . }}-hive-hq
  labels:
    {{- include "beecd.hiveHq.labels" . | nindent 4 }}
spec:
  type: {{ .Values.hiveHq.service.type }}
  ports:
  - port: {{ .Values.hiveHq.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "beecd.hiveHq.selectorLabels" . | nindent 4 }}
{{- end }}
