{{- if .Values.hiveHq.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "beecd.fullname" . }}-hive-hq
  labels:
    {{- include "beecd.hiveHq.labels" . | nindent 4 }}
  {{- with .Values.hiveHq.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.hiveHq.ingress.className }}
  ingressClassName: {{ .Values.hiveHq.ingress.className }}
  {{- end }}
  {{- if .Values.hiveHq.ingress.tls }}
  tls:
    {{- range .Values.hiveHq.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.hiveHq.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "beecd.fullname" $ }}-hive-hq
                port:
                  number: {{ $.Values.hiveHq.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
