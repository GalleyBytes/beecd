# Cross.toml - Configuration for cross-rs cross-compilation
# This enables fast cross-compilation without Docker QEMU emulation

[build.env]
passthrough = ["BUILD_VERSION", "RUST_BACKTRACE"]

[target.x86_64-unknown-linux-musl]
# Custom Dockerfile with protobuf-compiler installed
dockerfile = "./.cross/Dockerfile.x86_64-unknown-linux-musl"

[target.x86_64-unknown-linux-musl.env]
passthrough = ["OPENSSL_STATIC=1", "BUILD_VERSION"]

[target.aarch64-unknown-linux-musl]
dockerfile = "./.cross/Dockerfile.aarch64-unknown-linux-musl"

[target.aarch64-unknown-linux-musl.env]
passthrough = ["OPENSSL_STATIC=1", "BUILD_VERSION"]
